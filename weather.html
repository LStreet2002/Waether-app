<!DOCTYPE html>

<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather App</title>

<body class="content">

    <div id="card4">

        <h2 class="day"></h2>

        <p class="weather"></p>

    </div>

    <div id="card5">

    </div>
